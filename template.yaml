fields: 
  package_name:
    name: "package_name"
    display_name: "Package Name"
    type: "string"
    required: true
    validations:
        - type: "regex"
          matcher: "^([a-z][a-z0-9]*)(-[a-z0-9]+)*$"
          helper_text: "Lowercase, kebab-case only."
  root_module:
    force_default_value: true
  author:
    display_name: "author"
  email:
    display_name: "email"
  radio_button:
    type: radio
    display_name: This should be a radio button
    options: ["one", "two", "three"]
  select_input:
    type: select
    display_name: This should be a select input
    options: ["one", "two", "three"]
  check_box:
    type: checkbox
    display_name: This should be a checkbox
    options: ["unchecked", "checked"]

